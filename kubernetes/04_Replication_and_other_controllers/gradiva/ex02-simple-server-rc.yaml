apiVersion: v1
kind: ReplicationController
metadata:
  name: simple-server
spec:
  replicas: 3
  selector:
    app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
      - name: simple-server
        image: leon11sj/simple_server
        ports:
        - containerPort: 8080